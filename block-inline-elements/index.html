<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
</head>
<body>
    <!-- block element -->
    <p style="border: 2px solid black;">Lorem ipsum dolor sit amet.</p>
    
    <!-- span is an inline element -->
    <span style="border: 2px solid black">Lorem ipsum dolor sit amet.</span>
    <span style="border: 2px solid black">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid, corrupti.</span>
</body>
</html>
