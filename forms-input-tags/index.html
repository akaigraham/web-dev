<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Admission Form</h1>
    
    <!-- action is where the backend file is -->
    <!-- it can be any file type -->
    <form action="backend.php">
        <!-- input tags -->
        <!-- name is a variable that can be accesed from backend files -->
        <!-- placeholder will display placeholder text -->
        Name: <input type="text" name="studentName" value="" placeholder="Enter your name">
        Contact number: <input type="number" name="contactNumber" id="">
        Email: <input type="email" name="email" id="">
    </form>
</body>
</html>
