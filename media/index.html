<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tags, img, videos</title>
</head>
<body>
    <!-- Anchor tags allow us to embed a link or something else onto our website -->
    <!-- embed google.com -->
    <a href="https://google.com">embedded google</a>
    <br>

    <!-- To have link open in new tab -->
    <a href="https://google.com" target="_blank">embedded google (new tab)</a>
    <br>

    <!-- embed local file -->
    <a href="/media/about.html">About me page</a>

    <!-- Embed images with an image tag -->
    <!-- alt is for if the page doesn't load properly -->
    <img src="/media/trout_pic.jpg" alt="">

</body>
</html>
